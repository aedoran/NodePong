<script type='text/javascript'>

function makeid() {
    var txt = "";
    //var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var consonants = "BCDFGHJKLMNPQRSTVWXYZ";
    var vowels = "AEIOUY";
    txt += consonants.charAt(Math.floor(Math.random() * consonants.length));
    txt += vowels.charAt(Math.floor(Math.random() * vowels.length));
    txt += consonants.charAt(Math.floor(Math.random() * consonants.length));
    txt += vowels.charAt(Math.floor(Math.random() * vowels.length));
    txt += consonants.charAt(Math.floor(Math.random() * consonants.length));
    //for (x in [1,2,3,4,5]) { txt += possible.charAt(Math.floor(Math.random() * possible.length)); }
    return txt;
}

function scrollWindow() {
  /mobile/i.test(navigator.userAgent) && !location.hash && setTimeout(function() {
    window.scrollTo(0, 1);
  }, 1000);
  var hstring = $(window).width() + "px";
  $("#readout").html(hstring);
  test();
}

$(document).ready(function() {
  scrollWindow();
  window.onorientationchange = scrollWindow;

  $("#entername").val(makeid());

  $("#court").bind('touchstart touchmove', function(event) {
    var e = event.originalEvent;
    mouseY = e.touches[0].pageY;
    return false;
  });

  $("#entername").focus();
  $("#entername").select();
  ready();

  //setTimeout("test();", 500);
});
